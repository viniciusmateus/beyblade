<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=.9, maximum-scale=.9, user-scalable=no" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

		<link rel="stylesheet" href="style.css" />

		<title>BeyBlade Burst Championship</title>
	</head>
	<body>
		<div id="fullPage" class="pb-5">
			<div class="container text-center">
				<div class="row bg-dark">
					<div class="input-group m-3" style="width: 350px">
						<label class="input-group-text bg-secondary text-white" for="inputGroupSelect01">Escolha a edição</label>
						<select class="form-select" id="selectionEdition">
							<option selected disabled>--</option>
							<option value="1">1ª edição</option>
							<option value="2" disabled>2ª edição (em breve)</option>
						</select>
					</div>
				</div>

				<div class="row" id="pageTitle">
					<span><img src="logo.png" alt="BeyBlade Burst Logo" /></span>
					<h1 class="text-uppercase"><b>Campeonato Mundial de Curitiba</b></h1>
					<h2 class="text-uppercase" style="display: none"><span id="titleEdition"></span>ª edição</h2>
				</div>

				<div class="row bg-dark pb-3 pt-2" style="display: none">
					<div class="col-12 col-lg-6 lead text-uppercase">
						<div class="row">
							<div class="col-12 text-white">
								<p>Pontuação Beyblades</p>
							</div>
							<div class="col-12">
								<div class="row d-flex align-items-end">
									<div class="col-4">
										<div class="mx-3 secondColocation">Segundo</div>
									</div>
									<div class="col-4">
										<div class="mx-3 firstColocation">Primeiro</div>
									</div>
									<div class="col-4">
										<div class="mx-3 thirdColocation">Terceiro</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12 col-lg-6 lead text-uppercase">
						<div class="row">
							<div class="col-12 text-white">
								<p>Pontuação Jogadores</p>
							</div>
							<div class="col-12">
								<div class="row d-flex align-items-end">
									<div class="col-4">
										<div class="mx-3 secondColocation">Segundo</div>
									</div>
									<div class="col-4">
										<div class="mx-3 firstColocation">Primeiro</div>
									</div>
									<div class="col-4">
										<div class="mx-3 thirdColocation">Terceiro</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
		<script src="firebase.js"></script>

		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="script.js"></script>

		<!-- Bootstrap script -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
